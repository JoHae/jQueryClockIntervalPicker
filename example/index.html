<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Example</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
    <script src="../lib/jquery.svg.js"></script>

    <!-- injector:css -->
    <link rel="stylesheet" href="/src/clockIntervalPicker.css">
    <!-- endinjector -->
    <!-- injector:js -->
    <script src="/src/jquery.clockIntervalPicker.js"></script>
    <!-- endinjector -->

	<script>
		$( document ).ready( function () {
			var picker = $( "#time-picker" ).clockTimeIntervalPicker();
            picker.on( "selectionStarted", function( event, timeObj ) {
                console.log("selectionStarted");
                console.log(timeObj);
            });
            picker.on( "selectionEnded", function( event, interval ) {
                console.log("selectionEnded");
                console.log(interval);
            });
            picker.on( "selectionChanged", function( event, data ) {
                console.log("selectionChanged");
                console.log(data.intervals);
            });
		} );
	</script>
</head>
<body>
<div id="time-picker"></div>
</body>
</html>
