<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title></title>
    <link  rel="stylesheet" type="text/css" href="../jquery-ui.css">
    <link  rel="stylesheet" type="text/css" href="../clockIntervalPicker.css">
    <script src="../jquery-2.2.0.min.js"></script>
    <script	src="../jquery-ui.min.js"></script>
    <script src="../jquery.svg.js"></script>
    <script src="../jquery.clockTimeIntervalPicker.js"></script>

	<script>
		$( document ).ready( function () {
			var picker = $( "#time-picker" ).clockTimeIntervalPicker({showFaceCircle : false, showToggleLayout : true});
            picker.on( "selectionStarted", function( event, timeObj ) {
                console.log("selectionStarted");
                console.log(timeObj);
            });
            picker.on( "selectionEnded", function( event, interval ) {
                console.log("selectionEnded");
                console.log(interval);
            });
            picker.on( "selectionChanged", function( event, data ) {
                console.log("selectionChanged");
                console.log(data.intervals);
            });

            var picker2 = $( "#time-picker2" ).clockTimeIntervalPicker({showFaceCircle : true, enableAmPmButtons:false, showToggleLayout : false});
		} );
	</script>
</head>
<body>
<div id="time-picker"></div>
<div id="time-picker2"></div>
</body>
</html>
